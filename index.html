<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Funiture Store</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="main">
            <div class="navbar">
                <div class="icon">
                   <h1 class="logo">G&D</h1>
                </div>
                <div class="menu" >
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="services.html">SERVICE</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            </div>
            <div class="content">
                <h1>Wood & Furniture<br><span>Store</span><br>Enterprise</h1>

                <button class="cn"><a href="contact.html">Order here</a></button>
                
                <div class="form">
                    <h2>Login Here</h2>
                    <input type="email" class="email" placeholder="Enter Email" oninput="checker()">
                    <p class="error-msg">Please enter a valid email</p>
                    <input type="password" name="" placeholder="Enter Password">
                    <button class="btnn"><a href="#">LOGIN</a></button>

                    <p class="link">Don't have an account<br>
                    <a href="#">Sign up</a> here</a></p>
                    <p class="liw">Log in with</p>
                </div>
                <script>
                    var emailClass = document.getElementsByClassName("email");
                    var errorMsg = document.getElementsByClassName("error-msg");
                    //mailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;

                    function checker(){
                    if(!emailClass.value.match(/^[a-zA-Z][a-zA-Z0-9\-\_\.]*[@][a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/)){
                        errorMsg.innerHTML = "Please enter a valid email";
                        return false;

                    }
                    errorMsg.innerHTML = "";
                    return true;
                   
                }
                </script>
            </div>
            </header>
        </div>
        <footer>
            <span>&copy;copyright 2023</span>
        </footer>


    </body>
</html>
